<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>无标题文档</title>
    <link href="view/admin/css/style.css" rel="stylesheet" type="text/css" />
    <script type="view/admin/text/javascript" src="js/jquery.js"></script>
    <script language="javascript">$(function() {
        $('.error').css({
          'position': 'absolute',
          'left': ($(window).width() - 490) / 2
        });
        $(window).resize(function() {
          $('.error').css({
            'position': 'absolute',
            'left': ($(window).width() - 490) / 2
          })
        })
      });</script>
  </head>
  
  <body style="background:#edf6fa;">
    <div class="error">
      <h2>非常遗憾，您访问的页面不存在！</h2>
      <p>看到这个提示，就自认倒霉吧!</p>
      <div class="reindex">
        <a href="?c=index">返回首页</a></div>
    </div>
  </body>

</html>
